<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Stream</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
  <h2>Live Stream</h2>
  <video id="video" controls autoplay width="100%" height="600"></video>

  <script>
    var video = document.getElementById('video');
    var videoSrc = 'http://moo7-restream2025.ddns.net:9091/Sport_tv_epl1/index.fmp4.m3u8';

    if (Hls.isSupported()) {
      var hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = videoSrc;
    } else {
      alert('ไม่รองรับการเล่นวิดีโอ Live Streaming บนเบราว์เซอร์นี้');
    }
  </script>
</body>
</html>
