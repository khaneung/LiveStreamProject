<head>

  <title>Live Stream</title>

<body>
  <h1 style="text-align:center;">ðŸ”´ LIVE STREAM</h1>
  <video id="liveStream" width="100%" height="500" controls></video>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@0.14.19/dist/hls.min.js"></script>
  <script>
    var video = document.getElementById('liveStream');
    var videoSrc = 'http://moo7-restream2025.ddns.net:9091/Sport_tv_epl1/index.fmp4.m3u8';

    if (Hls.isSupported()) {
      var hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function () {
        video.play();
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = videoSrc;
      video.addEventListener('loadedmetadata', function () {
        video.play();
      });
    }
  </script>
</body>
