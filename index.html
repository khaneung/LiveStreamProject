<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Stream</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
  <h2>Live Stream</h2>
  <video id="video" controls autoplay width="100%" height="600" style="background:#000"></video>

  <script>
    var video = document.getElementById('video');
    var videoSrc = 'https://219.livedoomovies.com:4431/02_PremierHD1_720p/chunklist.m3u8';

    if (Hls.isSupported()) {
      var hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = videoSrc;
    } else {
      alert('ไม่รองรับการเล่น Live Streaming บนเบราว์เซอร์นี้');
    }
  </script>
</body>
</html>
